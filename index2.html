<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Bootstrap -->
    <link href="stylesheets/bootstrap.min.css" rel="stylesheet">
    <link href="stylesheets/styles.css" rel="stylesheet">

    <!--[if lt IE 9]>

<body>


<div class="container-fluid">

    <div class="row">

            <div class="col-sm-8 col-sm-offset-2">
                <h1>How Can We Help You?</h1>
                <form class="form-inline">
                    <div class="row">
                        <div class="col-sm-5">
                            <div class="form-group">
                                <label for="field1">I want to</label>
                                <select class="form-control" id="field1">
                                    <option>Hire more people</option>
                                    <option>Develop a product</option>
                                    <option>Explore foreign markets</option>
                                    <option>Update my I.T.</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-7">
                            <div class="form-group">
                                <label for="field2">So that I can</label>
                                <input type="email" class="form-control" id="field2" placeholder="">
                            </div>
                        </div>
                    </div>
                    <div class="row se-margin-top">
                        <div class="col-sm-5">
                            <div class="form-group">
                                <label for="field3">I think I'll need</label>
                                <input type="text" class="form-control" id="field3" placeholder="">
                            </div>
                        </div>
                        <div class="col-sm-7">
                            <div class="form-group">
                                <label for="field5">my company is called</label>
                                <input type="email" class="form-control" id="field5" placeholder="Company Name">
                            </div>
                        </div>
                    </div>
                    <div class="row se-margin-top">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="field4">and my project is based in </label>
                                <select class="form-control" id="field4">
                                    <option>Scotland</option>
                                    <option>England</option>
                                    <option>Ireland</option>
                                    <option>Wales</option>
                                </select>
                            </div>
                        </div>
                    </div>

                </form>
                <p class="pull-right">
                    <a href="page2.html" class="btn btn-lg btn-default">Next</a>
                </p>
            </div>
        </div>

    </div>

</div>

</html>
